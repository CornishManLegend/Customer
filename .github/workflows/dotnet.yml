name: .Net

on:
  push:
    branches: [ feat/FluentValidation ]
  pull_request:
    branches: [ feat/FluentValidation ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Build
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore Dependencies
      run: dotnet restore Customer.sln

    - name: Build
      run: dotnet build --no-restore Customer.sln

    - name: Test
      run: dotnet test Customer.sln --configuration Debug --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload to Codecov
      uses: codecov/codecov-action@v2